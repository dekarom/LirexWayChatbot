name: chatterbot
channels:
  - conda-forge
dependencies:
  ## python core
  - python=3.7
  - pip

  ## dependencies
  - python-dateutil=2.8
  - pytz
  - pyyaml >=3.12,<4.0
  - six >=1.5
  - spacy=2.1
  - sqlalchemy=1.3

  ## pip installs
  - pip:
    - chatterbot
    - chatterbot-corpus